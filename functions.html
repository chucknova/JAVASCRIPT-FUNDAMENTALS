<body>
    <script>
        function callName(firstName, lastName) {
            return firstName + " " + lastName + " " + "is my full name"
        };

        let message = callName("Temiloluwa", "Akinbote");
        console.log(message);

        //Exercise 1: Write a function called add7 that takes one number and returns that number + 7.
        function add7(number) {
            return number + 7
        }
        console.log(add7(10));

        //Exercise 2: Write a function called multiply that takes 2 numbers and returns their product.
        function multiply(num1, num2) {
            return num1 * num2
        }
        console.log(multiply(12, 10));

        //Exercise 3: Write a function called capitalize that takes a string and returns that string with only the first letter capitalized. Make sure that it can take strings that are lowercase, UPPERCASE or BoTh.
        function capitalize(string) {
            if (typeof string == "string") {
                return string.charAt(0).toUpperCase() + string.slice(1).toLowerCase()
            }
        }

        console.log(capitalize("temiloLUwa"));

        // Exercise 4: Write a function called lastLetter that takes a string and returns the very last letter of that string:
        function lastLetter(string) {
            if (typeof string == "string") {
                return string.charAt(string.length - 1)
            }
        }
        
        console.log(lastLetter("Billboards"));
        
        




    </script>
