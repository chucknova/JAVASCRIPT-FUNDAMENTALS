<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>looping</title>
</head>

<body>
    <script>
        let boys = ['Pete', 'Biggles', 'Jasmine', 'Bankole']
        let myboys = 'My boys are called'

        for (let i = 0; i < boys.length; i++) {
            const element = boys[i];
            myboys += `${element}`

        }
        console.log(myboys);


        // splicing modifies an original array
        let arr = ["I", "study", "JavaScript", "right", "now"];

        let arrsplice = arr.splice(0, 3, 'lets', 'dance')

        console.log(arrsplice);


        console.log(arr); // modified

        //slicing creates a new sub array without modifying the original array
        let slicearr = ["t", "e", "s", "t"];

        let arrslice = slicearr.slice(1, 4)

        console.log(arrslice);

        console.log(slicearr); // remains untouched

        // arr.concat creates a new array that includes values from other arrays and additional items.
        let arrOne = [1, 2];
        console.log(arrOne.concat(5, 3, [3, 6]));

        //for each : allows us to run a function for every element of the array.
        let places = ["Bilbo", "Gandalf", "Nazgul"]
        places.forEach(function (item, index, array) {
            console.log(`${item} is here at ${index + 1}`);

        })

        //index of allows us to find the index of an array
        let fruits = ['Apple', 'Orange', 'Apple']
        console.log(fruits.indexOf('Apple'));

        // includes checks whether an item exists and returns a true or false value
        console.log(fruits.includes('Apple'));

        //The find method looks for a single (first) element that makes the function return true.
        let users = [
            { id: 1, name: "John" },
            { id: 2, name: "Pete" },
            { id: 3, name: "Mary" }
        ];

        //For example, we have an array of users, each with the fields id and name. Letâ€™s find the one with id == 1:
        let findUser = users.find(function (user) {
            return user.id == 1
        })
        console.log(findUser.name);

        let findUserIndex = users.findIndex(function (user) {
            return user.name === 'John'
        })

        console.log(findUserIndex);

        // filter returns an array of all matching elements in an array:

        let filterIdlessthan3 = users.filter(function (user) {
            return user.id < 3
        })

        console.log(filterIdlessthan3);

        // map() is used when you want to: transform every element in an array into a new value and produce a new array.
        // original array remains unchanged, new array is returned

        let originalArr = [1, 3, 15, 20, 5]

        let newArray = originalArr.map(function (item) {
            return item * 2
        })

        console.log(newArray);

        //sorting array
        let sortArr = originalArr.sort()
        console.log(sortArr);

        //splitting removes something from the string and returns an array containing new items
        let names = 'Bilbo, Gandalf, Nazgul';
        let splitNames = names.split('a');

        console.log(splitNames);

        //The methods arr.reduce and arr.reduceRight are used to calculate a single value based on the array.
        let defaultArr = [1, 2, 3, 4, 5]
        let reducedArr = defaultArr.reduce(function (accumulator, item) {
            return accumulator + item
        }, 0)

        console.log(reducedArr);

    </script>
</body>

</html>
