<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Async / Await = Async makes a function return a promise. 
        //                 Await makes an async function wait for a promise. 
        //                 Allows you to write asynchronous code in a synchronous manner. 
        //                 Async does not have resolve or reject parameters


        async function getProducts() {
            try {
                const response = await fetch('https://dummyjson.com/products') // wait for the response
                const products = await response.json() // wait for response to be converted to json
                console.log(products.products[12].reviews[0].comment);
            } catch (error) {
                console.log(`Oops, there seems to be something wrong ${error}`);

            }


        }
        getProducts()
    </script>
</body>

</html>
