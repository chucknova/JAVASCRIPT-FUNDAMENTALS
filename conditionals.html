<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditionals</title>
</head>
<body>
    <script>
        // if...else statements
        
        let name = "Bola";
        let age = 12;
        let bald = true;

        if (name == "Bola" && age == 12) {
            console.log(`Bola's baldness is ${!bald}`);
            
        } else {
            console.log(`Bola's baldness is ${bald}`);
            
        }
    </script>
</body>
</html>
