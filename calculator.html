<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&family=Syne:wght@700;800&display=swap"
        rel="stylesheet" />
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg: #0f0f0f;
            --surface: #1a1a1a;
            --surface2: #242424;
            --border: #2e2e2e;
            --accent: #d4f542;
            --accent-dim: #a8c130;
            --text: #f0f0f0;
            --text-dim: #888;
            --radius: 16px;
            --shadow: 0 24px 64px rgba(0, 0, 0, 0.6);
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg);
            font-family: 'DM Mono', monospace;
            background-image: radial-gradient(circle at 20% 50%, #1a2a0a 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, #0d1a10 0%, transparent 40%);
        }

        .calc {
            width: 340px;
            background: var(--surface);
            border-radius: 28px;
            padding: 24px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            animation: rise 0.5s cubic-bezier(0.22, 1, 0.36, 1) both;
        }

        @keyframes rise {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.96);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .label {
            font-family: 'Syne', sans-serif;
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--text-dim);
            margin-bottom: 16px;
        }

        .display {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px 20px 16px;
            margin-bottom: 20px;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
            overflow: hidden;
        }

        .display .expression {
            font-size: 13px;
            color: var(--text-dim);
            min-height: 20px;
            word-break: break-all;
            text-align: right;
        }

        .display .result {
            font-size: 42px;
            font-weight: 300;
            color: var(--text);
            letter-spacing: -2px;
            transition: transform 0.1s ease;
            word-break: break-all;
            text-align: right;
            line-height: 1;
            margin-top: 8px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            aspect-ratio: 1;
            border: none;
            border-radius: 12px;
            font-family: 'DM Mono', monospace;
            font-size: 16px;
            font-weight: 400;
            cursor: pointer;
            transition: transform 0.08s ease, background 0.1s ease, box-shadow 0.1s ease;
            position: relative;
            overflow: hidden;
        }

        button:active {
            transform: scale(0.93);
        }

        button::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.05);
            opacity: 0;
            transition: opacity 0.1s;
        }

        button:hover::after {
            opacity: 1;
        }

        .btn-num {
            background: var(--surface2);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-op {
            background: #222;
            color: var(--accent);
            border: 1px solid #333;
            font-size: 18px;
        }

        .btn-eq {
            background: var(--accent);
            color: #0f0f0f;
            font-size: 20px;
            font-weight: 600;
        }

        .btn-eq:hover::after {
            background: rgba(0, 0, 0, 0.1);
            opacity: 1;
        }

        .btn-clear {
            background: #2a1a1a;
            color: #ff6b6b;
            border: 1px solid #3a2020;
        }

        .btn-zero {
            grid-column: span 2;
            aspect-ratio: unset;
            border-radius: 12px;
            text-align: left;
            padding-left: 22px;
        }
    </style>
</head>

<body>
    <div class="calc">
        <div class="label">Calculator</div>
        <div class="display">
            <div class="expression" id="expression"></div>
            <div class="result" id="result">0</div>
        </div>
        <div class="grid">
            <button class="btn-clear" onclick="clearAll()">AC</button>
            <button class="btn-op" onclick="toggleSign()">+/−</button>
            <button class="btn-op" onclick="setOp('%')">%</button>
            <button class="btn-op" onclick="setOp('/')">÷</button>

            <button class="btn-num" onclick="num('7')">7</button>
            <button class="btn-num" onclick="num('8')">8</button>
            <button class="btn-num" onclick="num('9')">9</button>
            <button class="btn-op" onclick="setOp('*')">×</button>

            <button class="btn-num" onclick="num('4')">4</button>
            <button class="btn-num" onclick="num('5')">5</button>
            <button class="btn-num" onclick="num('6')">6</button>
            <button class="btn-op" onclick="setOp('-')">−</button>

            <button class="btn-num" onclick="num('1')" value="1">1</button>
            <button class="btn-num" onclick="num('2')">2</button>
            <button class="btn-num" onclick="num('3')">3</button>
            <button class="btn-op" onclick="setOp('+')">+</button>

            <button class="btn-num btn-zero" onclick="num('0')">0</button>
            <button class="btn-num" onclick="num('.')">.</button>
            <button class="btn-eq" onclick="equals()">=</button>
        </div>
    </div>
</body>
<script>
    let expression = document.querySelector('#expression')
    let resultDisplay = document.querySelector('#result')
    let operatorExists = false
    let rhs = ''
    let operatorSign = null
    let finalResult = ''
    let numWasClicked = false
    let isTogglePositive = true

    function toggleSign() {
        if (!numWasClicked) {
            if (isTogglePositive) {
                finalResult = parseFloat(finalResult) * -1
                console.log(finalResult)
                resultDisplay.textContent = finalResult
                isTogglePositive = false
            }
            else {
                finalResult = parseFloat(finalResult) * -1
                console.log(finalResult)
                resultDisplay.textContent = finalResult
                isTogglePositive = true
            }
        } else {
            if (isTogglePositive) {
                rhs = parseFloat(rhs) * -1
                console.log(rhs)
                resultDisplay.textContent = finalResult + operatorSign + rhs
                isTogglePositive = false

            }
            else {
                rhs = parseFloat(rhs) * -1
                console.log(rhs)
                resultDisplay.textContent = finalResult + operatorSign + rhs
                isTogglePositive = true
            }
        }
    }

    function num(value) {
        if (!numWasClicked) {
            finalResult += value;
            console.log(finalResult);
            resultDisplay.textContent = finalResult
        }
        else {
            rhs += value
            console.log(rhs);
            resultDisplay.textContent = finalResult + operatorSign + rhs


        }
    }


    function setOp(operator) {
        if (!operatorExists) {
            operatorSign = operator
            console.log(operatorSign);
            resultDisplay.textContent = finalResult + operatorSign
            numWasClicked = true
            operatorExists = true
        } else {
            operatorSign = operator
            console.log(operatorSign);
        }

    }

    function equals() {
        if (operatorSign === '+') {
            finalResult = parseFloat(finalResult) + parseFloat(rhs)
        }
        if (operatorSign === '-') {
            finalResult = parseFloat(finalResult) - parseFloat(rhs)
        }
        if (operatorSign === '*') {
            finalResult = parseFloat(finalResult) * parseFloat(rhs)
        }
        if (operatorSign === '/') {
            finalResult = parseFloat(finalResult) / parseFloat(rhs)
        }
        if (operatorSign === '%') {
            rhs = null
            finalResult = parseFloat(finalResult) / 100
        }

        console.log(finalResult);
        resultDisplay.textContent = finalResult
        operatorExists = false
        rhs = ''
        operatorSign = null
        numWasClicked = false
        isTogglePositive = true

    }

    function clearAll() {
        finalResult = ''
        resultDisplay.textContent = finalResult
        
    }



</script>

</html>
